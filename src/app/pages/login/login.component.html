<div class="main_component">
    <h1>To access the videos, you need to log into your account!</h1>
    <mat-form-field>
        <mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" />
    </mat-form-field>
    <mat-form-field>
        <mat-label for="password">Password: </mat-label><input matInput type="password" [formControl]="password" />
    </mat-form-field>
    <span>
        <span><button mat-raised-button color="primary" (click)="login()">Login</button></span>    </span>
</div>
